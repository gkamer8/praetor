{% extends 'base.html' %}

{% block title %}View{% endblock %}

{% block meta %}
<link rel="stylesheet" href="{{ url_for('static', filename='manifest.css') }}">
{% endblock %}

{% block content %}
<div>
    <h1>
        Prompts
    </h1>
    <table>
        <thead>
            <tr>
                <th>Link</th>
                <th>Tags</th>
                <th>Prompt</th>
            </tr>
        </thead>
        <tbody>
            {% for row in prompts %}
            <tr>
                <td><a href="/view?prompt_id={{ row.id }}"> View </a></td>
                <td>{{ row.tags }}</td>
                <td>{{ row.prompt }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
